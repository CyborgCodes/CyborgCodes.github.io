<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <img id="profile-pic" src="Imgs/Myprofilepic.jpg" alt="My Picture">
    </div>

    <div id="username">
        <h1>@t1m212</h1>
    </div>

    <div id="links-container">
        <div class="links" class="bounce-in">
            <a href="https://twitter.com/T1mothy212">☕Twitter</a>
        </div>
        <div class="links" class="bounce-in">
            <a href="https://github.com/CyborgCodes">👨‍💻Github</a>
        </div>
        <div class="links" class="bounce-in">
            <a href="https://open.spotify.com/user/changtheng2?si=8e36f6b5ac934061">🎸Spotify</a>
        </div>
        <div class="links" class="bounce-in">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">✨Youtube</a>
        </div>
    </div>
</body>
</html>
